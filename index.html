  <script>
    let productData = [
      {
      name: "Saaho Tomato Seeds",
      image: "./assets/images/abhilash tomato.jpg",
      discount: 26,
      price: 1500, 
      size: "15kg", 
      description: "The tomato is the edible berry of the plant solanum lycopersium", 
      category: "vegetable" }
      ,
      {
      name: "Syngenta Ivory White Seeds",
      image: "./assets/images/syngenta-ivory.jpg",
      discount: 20,
      price: 1000, 
      size: "13kg", 
      description: "The tomato is the edible berry of the plant solanum lycopersium", 
      category: "vegetable" 
      }
    ];

    function displayProducts(){
      const productContainer = document.getElementById("product-grid");

      //generating UI
      productData.forEach((product, index) => {
        const productCard =`
        <!-- Product Card 1-->
          <div class="product-card" data-index="${index}" id="product-card">
            <div class="discount-badge">26% OFF</div>
            <!-- favourite icon -->
            <i class="far fa-heart"></i>

            <div class="img-wrap">
              <img
                src="${product.image}"
                alt="Saaho Tomato Seeds [Tomato]"
              />
            </div>
            <h4 class="product-name">
              <a href="#"> ${product.name} </a>
            </h4>
            <span class="product-brand">Syngenta</span>
            <p class="product-price">
              ₹542 <span class="original-price">₹730</span>
            </p>

            <div class="saved-price">
              <i class="fa-solid fa-percent"></i>
              <span>Saved Price ₹467</span>
            </div>

            <div class="size">
              <span>Size</span>
              <select>
                <option>Ivory White</option>
              </select>
            </div>
          </div>
 
          `;

          //insert the product card into the container
          productContainer.innerHTML += productCard;
      });
  

    //add event listeners to all product cards
    document.querySelectorAll(".product-card").forEach(card => {
      card.addEventListener('click', (e) => {
        const index = e.currentTarget.getAttribute('data-index');
        const product = productData[index];
        // console.log(`you clicked on: ${product.name}`);

         //create function to save to localStorage()
        const data = typeof product === 'object' ? JSON.stringify(product) : product;
        localStorage.setItem("product", data);
        window.location = "checkout.html"

      });
    });
    }

     //call the function to display products when the page loads
     window.onload = displayProducts;

    // document.getElementById("product-card").addEventListener("click", ()=>{
